<div
  ref:menu
  style="top: {pos.top}px; left: {pos.left}px"
  class="menu{active ? ' active' : ''}{inputMode ? ' input-mode' : ''}">
  <div class="items">
    {#each items as item}
      {#if item}
        <button class="editor-menu-{item.name}{item.active ? ' active' : ''}" on:click="onClick(item)" disabled={item.disabled}>
          <i class="typewriter-icon typewriter-{item.icon || item.name}"></i>
        </button>
      {:else}
        <div class="typewriter-separator"></div>
      {/if}
    {/each}
  </div>
  <div class="link-input">
    <input ref:input bind:value="href" on:keydown="onKeyDown(event)" placeholder="https://example.com/">
    <i on:click="set({ inputMode: true,  })" class="close">Ã—</i>
  </div>
</div>

<script>
  const SOURCE_USER = 'user';

  export default {
    data() {
      return {
        view: null,
        active: false,
        inputMode: false,
        pos: { left: 0, top: 0 },
        href: '',
      };
    },

    oncreate() {
      this.reposition();
      this.on('state', ({ changed, current }) => {
        if (!changed.view && !changed.range) return;
        this.reposition();
      });
    },

    computed: {
      items: ({ view, range }) => {
        if (!view) return [];

        const editor = view.editor;
        const { blocks, markups } = view.paper;
        const { header, blockquote } = blocks.types;
        const { bold, italic, link } = markups.types;
        const format = editor.getFormat(range);
        const items = [];

        if (bold) {
          items.push({
            name: 'bold',
            active: format.bold,
            action: 'onMarkupClick'
          });
        }

        if (italic) {
          items.push({
            name: 'italic',
            active: format.italic,
            action: 'onMarkupClick'
          });
        }

        if (link) {
          items.push({
            name: 'link',
            active: format.link,
            action: 'onLinkClick'
          });
        }

        if (items.length && (header || blockquote)) {
          items.push(null);
        }

        if (header) {
          items.push({
            name: 'header',
            icon: 'heading1',
            active: format.header === 2,
            action: 'onBlockClick',
            value: 2
          }, {
            name: 'header',
            icon: 'heading2',
            active: format.header === 3,
            action: 'onBlockClick',
            value: 3
          });
        }

        if (blockquote) {
          items.push({
            name: 'blockquote',
            active: format.blockquote,
            action: 'onBlockClick'
          });
        }

        return items;
      }
    },

    methods: {
      reposition() {
        const { view, range } = this.get();
        let pos;
        if (!view || !range) {
          pos = { top: -100000, left: -100000 };
        } else {
          const target = view.getBounds(range);
          const menu = this.refs.menu;
          pos = {
            top: target.top - menu.offsetHeight,
            left: target.left + target.width / 2 - menu.offsetWidth / 2,
          };
        }
        this.set({ pos });
      },

      inputLink() {
        this.set({ inputMode: true, href: '' });
        this.refs.input.focus();
      },

      exitInput() {
        this.set({ inputMode: false, href: '' });
      },

      createLink() {
        let { href, view, range } = this.get();
        href = href.trim();
        if (href) {
          view.editor.formatText(range, { link: href }, SOURCE_USER);
        }
        view.focus();
        this.exitInput();
      },

      onMarkupClick(item) {
        const { view, range } = this.get();
        view.editor.toggleTextFormat(range, { [item.name]: true }, SOURCE_USER);
        // Re-calculate the position of the menu
        this.set({ range: range.slice() });
      },

      onBlockClick(item) {
        const { view, range } = this.get();
        view.editor.toggleLineFormat(range, { [item.name]: item.value || true }, SOURCE_USER);
        // Re-calculate the position of the menu
        this.set({ range: range.slice() });
      },

      onLinkClick() {
        const { view, range } = this.get();
        if (view.editor.getTextFormat(range).link) {
          view.editor.formatText(range, { link: null }, SOURCE_USER);
        } else {
          this.inputLink();
        }
      },

      onHeaderClick(item) {
        const { view, range } = this.get();
        if (view.editor.getTextFormat(range).link) {
          view.editor.formatText(range, { link: null }, SOURCE_USER);
        } else {
          this.inputLink();
        }
      },

      onClick(item) {
        if (typeof this[item.action] === 'function') {
          this[item.action](item);
        }
      },

      onKeyDown(event) {
        if (event.keyCode === 27) {
          event.preventDefault();
          this.exitInput();
        } else if (event.keyCode === 13) {
          event.preventDefault();
          this.createLink();
        }
      }
    }
  }
</script>
